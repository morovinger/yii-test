version: '3.8'

services:
  # PHP Application
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yii2_php
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8080:80'
    environment:
      - PHP_ENABLE_XDEBUG=0
      - YII_ENV=dev
      - DB_HOST=mysql
      - DB_NAME=yii2_basic
      - DB_USER=yii2user
      - DB_PASSWORD=yii2password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - yii2-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: yii2_mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=yii2_basic
      - MYSQL_USER=yii2user
      - MYSQL_PASSWORD=yii2password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - yii2-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: yii2_phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
      - '8081:80'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - yii2-network

volumes:
  mysql_data:

networks:
  yii2-network:
    driver: bridge
